<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Lab</title>
    <style>
        .site-container {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }

        /* Masaüstü cihazlar için mobil görünüm */
        @media only screen and (min-width: 701px) {
            iframe {
                height: 700px;
                max-width: 700px;
                margin: 0 auto;
                display: block;
            }
        }
    </style>
</head>
<body>
    <h1>Language Lab1</h1>
    <input type="text" id="searchInput" placeholder="Enter a word or phrase" onkeypress="return searchOnEnter(event)">
    <button onclick="search()">Search</button>
    <div id="searchResults"></div>
    <div id="psBox" contenteditable="true">PS Box</div>
    <div id="exampleBox" contenteditable="true">Example Box</div>

    <script>
        function searchOnEnter(event) {
            if (event.key === 'Enter') {
                search();
            }
        }

        function search() {
            var phrase = document.getElementById('searchInput').value.trim();
            if (phrase !== '') {
                var cambridgeUrl = 'https://dictionary.cambridge.org/dictionary/english/' + encodeURIComponent(phrase.replace(/\s/g, '-'));
                var collinsUrl = 'https://www.collinsdictionary.com/dictionary/english/' + encodeURIComponent(phrase.replace(/\s/g, '-'));
                var turengUrl = 'https://tureng.com/tr/turkce-ingilizce/' + encodeURIComponent(phrase.replace(/\s/g, '%20'));

                document.getElementById('searchResults').innerHTML = ''; // Temizleme

                // Tureng
                if (turengUrl) {
                    document.getElementById('searchResults').innerHTML += `
                        <div class="site-container">
                            <iframe src="${turengUrl}" id="turengFrame"></iframe>
                        </div>
                    `;
                }

                // Cambridge ve Collins
                if (cambridgeUrl && collinsUrl) {
                    document.getElementById('searchResults').innerHTML += `
                        <div class="site-container">
                            <iframe src="${cambridgeUrl}" id="cambridgeFrame"></iframe>
                            <iframe src="${collinsUrl}" id="collinsFrame"></iframe>
                        </div>
                    `;
                }
            }
        }

        // Kullanıcının seçtiği metni alıp kendi kutularımıza yapıştırmak için
        document.addEventListener('mouseup', function(event) {
            var selectedText = window.getSelection().toString().trim();

            if (selectedText !== '') {
                document.getElementById('psBox').innerText = selectedText;
                document.getElementById('exampleBox').innerText = selectedText;
            }
        });
    </script>
</body>
</html>
