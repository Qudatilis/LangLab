<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Lab</title>
    <style>
        .search-result {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .search-result h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Language Lab</h1>
    <input type="text" id="searchInput" placeholder="Enter a word">
    <button onclick="search()">Search</button>
    <div id="searchResults"></div>

    <script>
        function search() {
            var word = document.getElementById('searchInput').value.trim();
            if (word !== '') {
                var cambridgeUrl = 'https://dictionary.cambridge.org/dictionary/english/' + encodeURIComponent(word);
                var collinsUrl = 'https://www.collinsdictionary.com/dictionary/english/' + encodeURIComponent(word);
                var turengUrl = 'https://tureng.com/tr/turkce-ingilizce/' + encodeURIComponent(word);

                fetch(cambridgeUrl)
                    .then(response => response.text())
                    .then(data => {
                        var parser = new DOMParser();
                        var htmlDoc = parser.parseFromString(data, 'text/html');
                        var definition = htmlDoc.querySelector('.def.ddef_d.db').innerText;
                        document.getElementById('searchResults').innerHTML += `
                            <div class="search-result">
                                <h2>Cambridge Dictionary</h2>
                                <p>${definition}</p>
                            </div>`;
                    })
                    .catch(error => console.error('Error fetching from Cambridge:', error));

                fetch(collinsUrl)
                    .then(response => response.text())
                    .then(data => {
                        var parser = new DOMParser();
                        var htmlDoc = parser.parseFromString(data, 'text/html');
                        var definition = htmlDoc.querySelector('.cit.type-translation').innerText;
                        document.getElementById('searchResults').innerHTML += `
                            <div class="search-result">
                                <h2>Collins Dictionary</h2>
                                <p>${definition}</p>
                            </div>`;
                    })
                    .catch(error => console.error('Error fetching from Collins:', error));

                fetch(turengUrl)
                    .then(response => response.text())
                    .then(data => {
                        var parser = new DOMParser();
                        var htmlDoc = parser.parseFromString(data, 'text/html');
                        var translation = htmlDoc.querySelector('.tr.ts').innerText;
                        document.getElementById('searchResults').innerHTML += `
                            <div class="search-result">
                                <h2>Tureng</h2>
                                <p>${translation}</p>
                            </div>`;
                    })
                    .catch(error => console.error('Error fetching from Tureng:', error));
            }
        }
    </script>
</body>
</html>
